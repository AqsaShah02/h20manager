<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Water Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li class="navbar"><a href="/">Home</a></li>
            <li class="navbar"><a href="/forecast">Forecast</a></li>
            <li class="navbar"><a href="/reservoirs">Reservoirs</a></li>
            <li class="navbar"><a href="/footprint">Footprint</a></li>
            <li class="navbar"><a href="/analytics">Analytics</a></li>
        </ul>
    </nav>

    <!-- Signup Form Container -->
<div class="form-container">
    <div class="form-box">
        <h2>Create an Account (Sign Up)</h2>
        <form action="/signup" method="POST">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <!-- Signup Button -->
            <button type="submit" class="btn">Sign Up</button>

            <!-- Link to Login page -->
            <p>Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</div>

</body>
</html>
